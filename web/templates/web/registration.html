{% extends "web/base.html" %}
{% block content %}
    {% if not is_success %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    {% else %}
        <p><b>Спасибо за регистрацию!</b></p>
    {% endif %}
{% endblock %}
