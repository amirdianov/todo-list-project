{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="{% static "web/bootstrap.min.css" %}">
    <script src="{% static "web/bootstrap.bundle.min.js" %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url "main" %}">TODO List</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "main" %}">Главная</a>
                </li>
                {% if user.is_anonymous %}
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url "registration" %}">Регистрация</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url "auth" %}">Авторизация</a>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url "logout" %}">Выход</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<hr/>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
